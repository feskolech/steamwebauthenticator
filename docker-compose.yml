services:
  mysql:
    image: mysql:8.4
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${DB_USER}", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - db_internal

  backend:
    build:
      context: ./backend
      target: production
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: mysql
      DB_PORT: 3306
    depends_on:
      mysql:
        condition: service_healthy
    expose:
      - "3001"
    ports:
      - "127.0.0.1:3101:3001"
    networks:
      - db_internal
      - app_public

  frontend:
    build:
      context: ./frontend
      target: production
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - backend
    ports:
      - "127.0.0.1:3100:3000"
    networks:
      - app_public

  telegram-bot:
    build:
      context: ./bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      BACKEND_INTERNAL_URL: http://backend:3001
    depends_on:
      - backend
    networks:
      - app_public

  nginx:
    image: nginx:1.27-alpine
    profiles:
      - proxy
    depends_on:
      - frontend
      - backend
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    networks:
      - app_public

networks:
  db_internal:
    internal: true
  app_public:

volumes:
  mysql_data:
